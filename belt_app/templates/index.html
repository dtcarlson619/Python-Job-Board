<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>The Wishing App</title>
    <style>
        .half {
            vertical-align: top;
            display: inline-block;
            width: 48%;
        }

        .half h3 {
            text-align: center;
        }

        /* .half button {
            align-items: right;
        } */

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Welcome! Sign in to manage your jobs!</h1>
        {% if messages %}
        <ul class="messages text-danger">
            {% for message in messages %}
                <li {% if messages.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="shadow p-3 mb-5 bg-white rounded half">
            <h3>Register</h3>
            <form action="/register" method="POST">
                <fieldset>
                    {% csrf_token %}
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" placeholder="First Name">
                    <br>
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" placeholder="Last Name">
                    <br>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="e-mail address">
                    <br>
                    <label for="email">Password</label>
                    <input type="password" name="password" placeholder="password">
                    <br>
                    <label for="email">Confirm pw</label>
                    <input type="password" name="password_confirm" placeholder="password confirmation">
                    <br>
                    <button type="submit">Register</button>
                </fieldset>
            </form>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded half">
            <h3>Login</h3>
            <form action="/login" method="POST">
                <fieldset>
                    {% csrf_token %}
                    <label>E-mail:</label>
                    <input type="email" name="email" placeholder="e-mail address">
                    <br>
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="password">
                    <br>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
