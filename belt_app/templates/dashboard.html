<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Handy Helper Dashboard</title>
    <style>
        .leftside {
            display: inline-block;
            width: 48%;
            text-align: left;
        }

        .rightside {
            display: inline-block;
            width: 48%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-primary leftside">Hello {{user.first_name}}!</h2>
        <div class="rightside">
            <a href="/logout">Logout</a>
            <a href="/jobs/new"><input type="button" value="New job!"></a>
        </div>
        <h3>Everyone's jobs:</h3>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <table class="table table-striped">
                <thead class="thread-dark">
                    <tr>
                        <th scope="col">Job</th>
                        <th scope="col">Location</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in all_jobs %}
                    <tr scope="row">
                        <td>{{job.title}}</td>
                        <td>{{job.location}}</td>
                        <td><a href="/jobs/{{job.id}}" name="job_id">View</a>{% if request.session.userid == job.user.id%} | <a href="/jobs/{{job.id}}/remove" name="job_id">Remove</a> | <a href="/jobs/{{job.id}}/edit" name="job_id">Edit</a>{% endif %}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
